<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main class="wrapper">
      <div class="content">
        <div class="form-section">
          <h1>Join the community</h1>
          <h2>Autem doloribus, illo repellendus fugit eligendi nulla esse rem modi harum magnam voluptatibus fuga delectus neque debitis deleniti eum sequi saepe repellat?</h2>
          <form class="sign-up-form">
            <div class="name-section">
              <div class="form-elem">
                <label class="form-label" for="first_name">First name</label>
                <input class="form-input" type="text" id="first_name" name="first_name" minlength="3" required />
              </div>
              <div class="form-elem">
                <label class="form-label" for="last_name">Last name</label>
                <input class="form-input" type="text" id="last_name" name="last_name" required />
              </div>
            </div>
            <div class="form-elem">
              <label class="form-label" for="email">Email</label>
              <input class="form-input" type="email" id="email" name="email" required />
            </div>
            <div class="form-elem">
              <label class="form-label" for="password">Password</label>
              <input class="form-input" type="password" id="password" name="password" minlength="8" required />
            </div>

            <button type="submit" id="submit-button">Create account</button>
          </form>
          <div class="description">Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </main>
    <footer>Made with &hearts; by <a href="https://github.com/nicoleharaj" target="_blank" rel="noopener noreferrer">Nicole</a></footer>
  </body>
</html>
